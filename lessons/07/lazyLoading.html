<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <picture>
            <img src="https://via.placeholder.com/300x400" data-src="https://picsum.photos/300/400?random=1" alt="placeholder">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400"  data-src="https://picsum.photos/300/400?random=2" alt="placeholder">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400"  data-src="https://picsum.photos/300/400?random=3" alt="placeholder">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400"  data-src="https://picsum.photos/300/400?random=4" alt="placeholder">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400"  data-src="https://picsum.photos/300/400?random=5" alt="placeholder">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400"  data-src="https://picsum.photos/300/400?random=6" alt="placeholder">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/300x400"  data-src="https://picsum.photos/300/400?random=7" alt="placeholder">
        </picture>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
